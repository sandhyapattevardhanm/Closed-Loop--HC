<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About | Closed Loop</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts & Styling -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #020916;
        }
    </style>
</head>

<body class="text-white text-[17px]">

    <!-- Header -->
    <header
        class="w-full max-w-7xl mx-auto mt-8 pl-8 flex justify-between items-center border border-white/30 rounded-full bg-white/5 backdrop-blur-md relative">
        <!-- Logo -->
        <div class="text-white font-semibold text-[20px] pl-2">
            ClosedLoop
        </div>
        <!-- Navigation -->
        <nav class="flex items-center space-x-14 text-[14.5px] font-light relative">
            <a href="#" class="text-white hover:text-gray-300">Home</a>
            <div class="relative flex items-center">
                <a href="#" class="text-white hover:text-gray-300">About</a>
                <span class="absolute bottom-[-10px] left-0 w-full h-[2.5px] bg-white rounded-full"></span>
            </div>
            <a href="#" class="text-white hover:text-gray-300">Services</a>
            <a href="#" class="text-white hover:text-gray-300">Tickets</a>
        </nav>
        <!-- Contact Us Button -->
        <div class="relative">
            <div
                class="pl-7 pr-16 py-2.5 flex items-center text-[15px] font-light text-white rounded-full bg-gray-800 backdrop-blur-md hover:bg-white/20 transition relative z-10">
                Contact us
            </div>
            <div
                class="absolute right-1 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full bg-white flex items-center justify-center z-20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-10 text-black transform -rotate-45"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
                </svg>
            </div>
        </div>
    </header>

    <!-- About Section -->
    <section class="max-w-7xl mx-auto px-8 mt-40 flex flex-col lg:flex-row items-center justify-between gap-16">
        <div class="max-w-2xl">
            <h2 class="text-white text-5xl font-bold mb-3">About</h2>
            <h3 class="text-[#d5e3ff] text-4xl font-light mb-8">Closed Loop</h3>
            <p class="text-[#aeb3c6] text-base leading-relaxed">
                We are a forward-thinking entertainment company dedicated to transforming the industry through
                innovative artist management and cutting-edge event production.
            </p>
        </div>

        <!-- Infinity Image -->
        <div class="max-w-xl w-full">
            <img src="" alt="Infinity" class="w-full opacity-90" />
        </div>
    </section>

</body>

</html>
